<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Information Storage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  color: #333;
}

.container {
  max-width: 600px;
  margin: auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-weight: bold;
}

input[type="text"],
input[type="number"],
textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px;
  background-color: #5cb85c;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #4cae4c;
}

#animal-list {
  list-style-type: none;
  padding: 0;
}

#animal-list li {
  background-color: #f9f9f9;
  margin: 10px 0;
  padding: 15px;
  border-left: 5px solid #5cb85c;
  border-radius: 4px;
}

</style>
<body>
  <div class="container">
    <h1>Animal Information</h1>
    <form id="animal-form">
      <label for="name">Animal Name:</label>
      <input type="text" id="name" required>

      <label for="species">Species:</label>
      <input type="text" id="species" required>

      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="description">Description:</label>
      <textarea id="description" required></textarea>

      <button type="submit">Add Animal</button>
    </form>
    <h2>Animal List</h2>
    <ul id="animal-list"></ul>
  </div>

  <script>document.getElementById("animal-form").addEventListener("submit", function(event) {
    event.preventDefault();
  
    // Get form values
    const name = document.getElementById("name").value;
    const species = document.getElementById("species").value;
    const age = document.getElementById("age").value;
    const description = document.getElementById("description").value;
  
    // Create a new list item with animal information
    const animalItem = document.createElement("li");
    animalItem.innerHTML = `<strong>${name}</strong> (${species}, ${age} years old): ${description}`;
  
    // Append the new animal item to the animal list
    document.getElementById("animal-list").appendChild(animalItem);
  
    // Clear form fields
    document.getElementById("animal-form").reset();
  });
  </script>
</body>
</html>
